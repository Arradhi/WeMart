{% extends 'base.html' %}

  {% csrf_token %}

    {{ form.as_table }}
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Tambahkan Produk" />
      </td>
    </tr>
  </table>
</form>

{% endblock %}
